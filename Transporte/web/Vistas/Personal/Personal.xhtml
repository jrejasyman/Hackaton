<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
                <h:form id="Form">
                    
                    <p:growl id="messages"/>

                    <p:menubar style="height: 40px; width: 170px; background: #ccffff">
                        <p:menuitem class="text-write" value="Agregar Personal" actionListener="#{PersonalController.limpiar()}" 
                                    update="AddForm" oncomplete="PF('newIngresar').show();" style="background: aqua"/>
                    </p:menubar>
                    <br/>

                    <p:dataTable id="DataPers" 
                                 value="#{PersonalController.lstPers}" 
                                 var="pers"
                                 rowKey="#{pers.dni}"  
                                 selectionMode="single"
                                 selection="#{PersonalController.personalModel}"
                                 reflow="true" rows="20" paginator="true" 
                                 scrollWidth="610"
                                 style="background: #ccffff">    

                        <f:facet name="header" >
                            Personal Registrados
                        </f:facet>

                        <p:column headerText="Dni">
                            <h:outputText value="#{pers.dni}"/>
                        </p:column>

                        <p:column headerText="Nombre" filterBy="#{pers.nombre}" filterStyle="height: 25px; width: 90px" filterMatchMode="contains">
                            <h:outputText value="#{pers.nombre}"/>
                        </p:column> 

                        <p:column headerText="Apellido"  filterBy="#{pers.apellido}" filterStyle="height: 25px; width: 120px" filterMatchMode="contains">
                            <h:outputText value="#{pers.apellido}"/>
                        </p:column>

                        <p:column headerText="Sexo" >
                            <h:outputText value="#{pers.sexo}"/>
                        </p:column>

                    </p:dataTable>

                </h:form>
                <ui:include src="Ingresar.xhtml"/>
                <ui:include src="Actualizar.xhtml"/>
    </h:body>
</html>
